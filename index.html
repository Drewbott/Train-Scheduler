<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>Train Scheduler</strong>
      </h1>
      <h3 class="text-center">
        All Aboard!
      </h3>
    </div>
    <div class="row">
            <div class="col-sm-12">
    <div class="card">
        <div class="card-header">
          <strong>Current Train Schedule</strong>
        </div>
      <div class="card-body">
          <form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
    </div>
     </div>
     </div>
     </div>
      
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="card">
          <div class="card-header">
            <strong>Add Train</strong>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="trainName">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>
              <div class="form-group">
                <label for="first-train">First Train Time (HH:mm - military time):</label>
                <input type="text" class="form-control" id="firstTime">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency ( min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
